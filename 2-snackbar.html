<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises generator</title>
    <script type="module" crossorigin src="/vanilla-app-template/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-pqbOn4MT.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-DFZuzLqh.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CZjNVMTf.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title"><span class="main-title-gradient">Welcome</span> to snackbar</h1>

        <form class="form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required min="0" />
          </label>

          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit">Create notification</button>
        </form>
      </div>
    </main>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="{=$icon-path}"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="./1-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./2-snackbar.html">Snackbar</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title"><span class="main-title-gradient">Welcome</span> to snackbar</h1>

        <form class="form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required min="0" />
          </label>

          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit">Create notification</button>
        </form>
      </div>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
